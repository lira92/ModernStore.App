<section class="hero is-primary is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title pacifico larger-text">
        modern web store
      </h1>

      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="notification is-danger" *ngIf="errors.length > 0">
            <ul>
              <li *ngFor="let err of errors">{{err.message}}</li>
            </ul>
          </div>
          <form [formGroup]="form">
            <p class="control">
              <input class="input is-large" type="text" placeholder="Nome" formControlName="firstName">
            </p>

            <p class="control">
              <input class="input is-large" type="text" placeholder="Sobrenome" formControlName="lastName">
            </p>

            <p class="control">
              <input class="input is-large" type="email" placeholder="E-mail" formControlName="email" [ngClass]="{'is-danger': (!form.controls.email.valid && !form.controls.email.pristine)}">
              <span class="tag is-danger" *ngIf="!form.controls.email.valid && !form.controls.email.pristine">E-mail inválido</span>
            </p>

            <p class="control">
              <input class="input is-large" type="text" placeholder="Documento" formControlName="document" maxlength="11" number>
            </p>

            <p class="control">
              <input class="input is-large" type="text" placeholder="Usuário" formControlName="username">
            </p>

            <p class="control">
              <input class="input is-large" type="password" placeholder="Senha" formControlName="password">
            </p>

            <p class="control">
              <input class="input is-large" type="password" placeholder="Confirmar Senha" formControlName="confirmPassword">
            </p>

            <p>
              <button (click)="submit()" class="button is-primary is-outlined is-inverted is-large is-fullwidth" [disabled]="!form.valid">
                CADASTRAR
              </button>
              <br>
              <a class="button is-link is-fullwidth">VOLTAR PARA A TELA DE LOGIN</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
