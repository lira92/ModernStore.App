<section class="hero is-primary is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title pacifico larger-text">
        modern web store
      </h1>

      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <form [formGroup]="form">
            <p class="control" id="emailControl">
              <input class="input is-large" type="email" placeholder="Usuário" formControlName="username" [ngClass]="{'is-danger': (!form.controls.username.valid && !form.controls.username.pristine)}">
              <span class="tag is-danger" *ngIf="!form.controls.username.valid && !form.controls.username.pristine">E-mail inválido</span>
            </p>

            <p class="control">
              <input class="input is-large" type="password" placeholder="Senha" formControlName="password" [ngClass]="{'is-danger': (!form.controls.password.valid && !form.controls.password.pristine)}">
              <span class="tag is-danger" *ngIf="!form.controls.password.valid && !form.controls.password.pristine">Senha inválida</span>
            </p>

            <p>
              <button (click)="submit()" class="button is-primary is-outlined is-inverted is-large is-fullwidth" [disabled]="!form.valid">
                ENTRAR
              </button>
              <br>
              <a routerLink="/signup" class="button is-link is-fullwidth">AINDA NÃO SOU CADASTRADO</a>
            </p>
            <hr>
            <p>
              <button (click)="showModal()" class="button is-link is-fullwidth">TERMOS DE USO</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="modal" id="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Termos de uso</p>
      <button (click)="hideModal()" class="delete"></button>
    </header>
    <section class="modal-card-body">
      Aqui vão os termos de uso do site
    </section>
    <footer class="modal-card-foot">
      <button (click)="hideModal()" class="button">OK</button>
    </footer>
  </div>
</div>
